<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Human</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
</head>
<body>
<style>
    table{margin:30px;}
    tr:nth-child(even){background: aliceblue;}
    tr:hover{background: cornsilk;}
    td{padding:15px;}
    .pagination{display: flex;}
    .page{padding:10px;}
</style>
<div class="container">
    <h1>Таблица ФИО</h1>
    <table>
        <thead>
            <th>Id</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
        </thead>
        <tbody id="table_body">
            <tr th:each="human : ${humanPage.content}">
                <td th:text="${human.id}"/>
                <td th:text="${human.firstName}"/>
                <td th:text="${human.secondName}"/>
                <td th:text="${human.thirdName}"/>
            </tr>
        </tbody>
    </table>
    <button id="show_more">Показать ещё результаты</button>
    <script>
        var current_page = 1;
        $("#show_more").on("click",function(){
            current_page = current_page + 1;
            requestURL = "/getHuman"
            $.ajax({
                url: requestURL,
                dataType: "html",
                method: "GET",
                data: {"page": current_page},
                success: function(data) {
                    result = jQuery.parseJSON(data);
                    if(result.length>0) {
                        append_table(result);
                    } else {
                        $("#show_more").hide();
                    }
                },
                error: function(err){
                    console.log(err);
                }
            });
        });

        var append_table = function(data){
            for(var k in data) {
                var tr = "<tr>" +
                    "<td>" + data[k].id + "</td>" +
                    "<td>" + data[k].firstName + "</td>" +
                    "<td>" + data[k].secondName+ "</td>" +
                    "<td>" + data[k].thirdName + "</td>" +
                    "</tr>";
                $(tr).appendTo('#table_body');
            }
        };
    </script>
</div>
</body>
</html>
