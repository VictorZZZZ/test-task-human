<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Human</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<style>
    table{margin:30px;}
    tr:nth-child(even){background: aliceblue;}
    tr:hover{background: cornsilk;}
    td{padding:15px;}
    .pagination{display: flex;}
    .page{padding:10px;}
</style>
<div class="container">
    <h1>Таблица ФИО</h1>
    <div class="pagination">
        <div class="page" th:each="page : ${pageNumbers}">
            <a th:href="${'index.html?page='+page}" th:text="${page}" />
        </div>
    </div>
    <table>
        <thead>
            <th>Id</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
        </thead>
        <tbody>
            <tr th:each="human : ${humanPage.content}">
                <td th:text="${human.id}"/>
                <td th:text="${human.firstName}"/>
                <td th:text="${human.secondName}"/>
                <td th:text="${human.thirdName}"/>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
